<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mozingo Lake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/js/custom.js"></script>
</head>

<body>
    <header>
        <div align="center">
            <img class="img-fluid" src="/images/logo.png"  width="218" height="124" alt="logo">
        </div>
        <hr class="hr">
        <div align="center">
            <img class="img-fluid" src="/images/lake.jpg" alt="lake">
        </div>
    </header>
    <div class="container">
        <form method="POST" action="/user/login">
            <div class="card loginCard" align="center">
                <h2 class="greyText" style="margin-top:1em">You're almost back in</h2>
                <div class="card-body">
                    <hr class="boxHr">
                    <ul style="list-style-type:none">
                        <li>
                            <p>
                                We have sent instructions to reset the password to your registered email
                            </p>
                        </li>
                        <li>
                            <p class="emailColor">
                               <%= name %>
                            </p>
                        </li>
                        <li>
                            <p>
                                <a href="/user/forgotPassword">Did not get the reset link?</a>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>Â© 2012-17 City of Maryville All Rights Reserved 25055 Liberty Road, Maryville, MO 64468</p>
    </footer>
</body>

</html>
